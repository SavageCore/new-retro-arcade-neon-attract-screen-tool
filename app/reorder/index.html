<!DOCTYPE html>
<html class="noselect">

<head>
    <meta charset="UTF-8">
    <title>New Retro Arcade: Neon Attract Screen Tool by SavageCore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="content">
        <div id="grey_back">&nbsp;</div>
        <div id="header">
            <div id="headerText"><span>Attract Screen Tool</span></div>
            <div id="headerMenu"><span class="glyphicon glyphicon-menu-hamburger menu_btn"></span></div>
        </div>
        <div id="headerDraggableArea"></div>
        <div id="menu_smartphone" class="menu_mobile_app noselect">
            <ul style="overflow-y:auto;">
                <li id="menu_about"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;About</li>
                <li id="menu_main"><span class="glyphicon glyphicon-home"></span>&nbsp;Main</li>
                <li id="menu_reorder"><span class="glyphicon glyphicon-sort-by-order"></span>&nbsp;Reorder</li>
                <li id="menu_settings"><span class="glyphicon glyphicon-cog"></span>&nbsp;Settings</li>
                <li id="menu_quit"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Quit</li>
            </ul>
        </div>
        <div class="scrolling">
            <ul class="list-group" id="videoFiles"></ul>
        </div>
    </div>
</body>
<div class="bottom-bar centre">
    <div class="hidden"></div>
</div>
<script>
    require('./renderer.js')
</script>

</html>
